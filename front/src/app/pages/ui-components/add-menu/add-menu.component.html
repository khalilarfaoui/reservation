<mat-card class="cardWithShadow">
  <mat-card-title>Ajouter Menu üõéÔ∏è</mat-card-title>
  <mat-card-content>
    <div>
      <mat-card>
        <!-- Form to add a new column -->
        <form [formGroup]="newColumnForm">
          <mat-form-field>
            <mat-label>Ajouter une colonne </mat-label>
            <input matInput formControlName="columnName" placeholder="Enter new column name" />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="Ajouter()">Ajouter</button>
        </form>


      </mat-card>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nom de la Colonne</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of currentSousMenus">
              <td>{{ element.name }}</td>
              <td>
                <button
                  mat-raised-button color="primary"
                  (click)="supprimer(element.id)"
                >
                  <i class="bi bi-trash"></i> Supprimer
                </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
